networks:
  dev:
    driver: bridge

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    # command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin_user:123@db:5432/backend_db
      - REDIS_URL=redis://redis:6379/0
    networks:
      - dev
    depends_on:
      - db
      - redis
    expose:
      - "8000:8000"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - dev
    depends_on:
      - backend
    ports:
      - "5173:80"
  
  db:
    image: postgres:17
    container_name: db
    environment:
      - POSTGRES_USER=admin_user
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=backend_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - dev
    ports:
      - "5432:5432"
    
  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - dev

  nginx:
    image: nginx:stable-alpine
    container_name: ngninx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
    networks:
      - dev
    depends_on:
      - backend
      - frontend

volumes:
  db_data:
  